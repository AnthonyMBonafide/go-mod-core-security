Provider = 'http'
LogTarget = './logs/edgex-core-security.log'
LogLevel = 'INFO'

[Authentication]
AuthType = 'X-Vault-Token'
AuthToken = 'root'

[Service]
BootTimeout = 30000
ClientMonitor = 15000
CheckInterval = '10s'
Host = 'localhost'
Port = 48181
Protocol = 'http'
ReadMaxLimit = 100
StartupMsg = 'This is the Core Security Microservice'
Timeout = 5000

[Target]
Host = 'localhost'
Port = '8200'
Path = 'v1/secret/data/hello'